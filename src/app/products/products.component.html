<div class="row">
    <div class="col-sm-4" *ngFor="let products of Products">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{products.name}}</h5>
                <p class="cars-text">{{products.descrtion}}</p>
                <a [routerLink]="['/product-detail/' ,products.id]" class="btn btn-danger">Check</a>



            </div>
        </div>


    </div>


</div>
